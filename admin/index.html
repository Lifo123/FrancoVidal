<!DOCTYPE html><script>
	const BASE_STORAGE_KEY =
		(import.meta.env.PUBLIC_BASE_STORAGE_KEY ??
			(import.meta.env.MODE === "production"
				? "F-Preferences"
				: "F-Preferences-DEV")) + "-user";

	const baseURL = "/FrancoVidal";
	const params = new URLSearchParams(window.location.search);

	const uid = params.get("uid");
	const username = params.get("username");
	const role = params.get("role");

	const validRoles = ["admin", "moderator", "user"];

	const accessMap = {
		admin: [
			`${baseURL}/admin/`,
			`${baseURL}/moderator/`,
			`${baseURL}/user/`,
		],
		moderator: [`${baseURL}/moderator/`, `${baseURL}/user/`],
		user: [`${baseURL}/user/`],
	};

	const saveAndRedirect = () => {
		if (uid && username && role && validRoles.includes(role)) {
			const userData = {
				tiktok: {
					info: { uid, username, role },
				},
			};
			localStorage.setItem(BASE_STORAGE_KEY, JSON.stringify(userData));
			const cleanURL = window.location.origin + window.location.pathname;
			window.history.replaceState({}, document.title, cleanURL);
			window.location.href = accessMap[role][0];
		}
	};

	const validateUser = () => {
		const raw = localStorage.getItem(BASE_STORAGE_KEY);
		const globalUser = JSON.parse(raw || "{}");
		const info = globalUser?.tiktok?.info;

		if (!info?.uid || !info?.username || !info?.role) {
			localStorage.removeItem(BASE_STORAGE_KEY);
			window.location.href = `${baseURL}/auth/login`;
			return;
		}

		const roleType = validRoles.includes(info.role) ? info.role : "user";
		const currentPath = window.location.pathname;
		const allowedPaths = accessMap[roleType];

		const isAllowed = allowedPaths.some((path) =>
			currentPath.startsWith(path),
		);

		if (!isAllowed) {
			window.location.href = allowedPaths[0] + "?state=unauthorized";
		}
	};

	// flujo principal
	if (uid && username && role) {
		saveAndRedirect();
	} else {
		validateUser();
	}
