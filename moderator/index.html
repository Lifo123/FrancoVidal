	const globalUser = JSON.parse(localStorage.getItem(`FV-User`) || `{}`);
	const baseURL = "/FrancoVidal";

	if (!globalUser || Object.keys(globalUser).length === 0) {
		window.location.href = `${baseURL}/auth/login`;
	}

	const currentPath = window.location.pathname;
	const userRole = globalUser.role || `user`;

	const accessMap = {
		admin: [
			`${baseURL}/admin/`,
			`${baseURL}/controller/`,
			`${baseURL}/user/`,
		],
		controller: [`${baseURL}/controller/`, `${baseURL}/user/`],
		user: [`${baseURL}/user/`],
	};

	const allowedPaths = accessMap[userRole] || [];

	if (!allowedPaths.includes(currentPath)) {
		window.location.href = allowedPaths[0];
	}
